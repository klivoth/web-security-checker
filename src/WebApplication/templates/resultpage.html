<!doctype html>
<html >
  <head>

    <!--  CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/indexpage.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/resultpage.css' %}" type="text/css" />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    <title>Web Security Checker</title>
    <script language="JavaScript">
      var safe_icon= "<img src=\"{% static 'img/checks.png' %}\" alt=\"safe\" width=\"20px\" height=\"20px\" >";
      var warning_icon= "<img src=\"{% static 'img/x.png' %}\" alt=\"safe\" width=\"20px\" height=\"20px\" >";
      var IMG = "<img src=\"{% static 'img/screenshoot/' %}{{BrowserSimulatorResult.Image}}\" alt=\"loading ... \" width=\"20px\" height=\"20px\" ";
      function myrequest() {
          document.getElementById('SC_Mining_icon').innerHTML = safe_icon;
           document.getElementById('SC_Mining').innerHTML = "test";
      }
      setTimeout('myrequest()', 3000); //指定3秒刷新一次
       
    </script>
  </head>

  <body>

    <h1 class="titlePos">Web Security Checker</h1>
   <p>
    
    
    <div class="inputPos">
        <form action="" method="POST">
          <input type="text" placeholder="Please enter an URL" name="URL_input" aria-describedby="basic-addon1">
          <button type="submit" class="btn btn-warning">Enter</button>
        </form >
    </div>

    
  <p>
  <p>
  
    <div class="panel-group pos" >

       <div class="panel panel-default">
        
          <h4 class="panel-title URL-title">
            
              Url: {{url}}
            
          </h4>
        

        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse"  href="#collapseOne">
              Behavior Report
            </a>
          </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse">
          <div class="panel-body ">
            <table class="table table-hover">
          
                <tr>
                   <td class="tdicon " id="SC_Mining_icon" ><div  class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle ">Mining</td>
                  <td class="tdcontent "><p id="SC_Mining"></p></td>
                </tr>

                <tr>
                  <td class="tdicon" >   </td>
                  <td class="tdtitle ">Mining Type</td>
                  <td class="tdcontent"><p id="SC_Mining_type"></p></td>
                </tr>
                <tr>
                  <td class="tdicon " id="SC_AutoDownload_icon"><div class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle ">Auto Download</td>
                  <td class="tdcontent "><p id="SC_AutoDownload"></p></td>
                </tr>
                <tr>
                 <td class="tdicon " id="SC_POP_icon" ><div class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle ">POP Up</td>
                  <td class="tdcontent "><p id="SC_POP"></p></td>
                </tr>
                <tr>
                   <td class="tdicon" id="SC_Hidden_icon"><div class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle "> Has Hidden Object</td>
                  <td class="tdcontent "><p id="SC_Hidden"></p></td>
                </tr>
                <tr>
                   <td class="tdicon " id="SC_Notify_icon"><div  class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle "> Has Notification</td>
                  <td class="tdcontent "><p id="SC_Notify"></p></td>
                </tr>
                <tr>
                   <td class="tdicon " id="SC_HardwareAccess_icon" ><div  class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle "> Has Hardware Access</td>
                  <td class="tdcontent "><p id="SC_HardwareAccess"></p></td>
                </tr>

            </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse"  href="#collapseTwo">
              Blacklist checker
            </a>
          </h4>
        </div>
        <div id="collapseTwo" class="panel-collapse collapse">
          <div class="panel-body">

              <table class="table table-hover">

                <tr>
                   <td class="tdicon " id="BR_malicioustype_icon" ><div  class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle ">Malicious Type</td>
                  <td class="tdcontent "><p id="BR_malicioustype"></p></td>
                </tr>
              
              </table>
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse"  href="#collapseThree">
               Browser simulator
            </a>
          </h4>
        </div>
        <div id="collapseThree" class="panel-collapse collapse">
          <div class="panel-body">
             <table class="table table-hover table-borded">
              
                <tr>
                  <td class="tdicon "  id="BS_CPU_icon" ><div class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle ">CPU</td>
                  <td class="tdcontent "><p id="BS_CPU"></p></td>
                </tr>
                <tr>
                  <td class="tdicon"  id="BS_MEM_icon"><div class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle ">Memory</td>
                  <td class="tdcontent "><p id="BS_MEM"></p></td>
                </tr>
                <tr>
                  <td class="tdicon" id="BS_IMG_icon" ><div class="spinner-border spinner-border-sm text-primary" role="status" ><span class="sr-only"></span></div></td>
                  <td class="tdtitle">Image</td>
                  <td class="tdcontent" ><p id="BS_IMG" >loading ... </p></td>
                </tr>
              
  
            </table>
          </div>
        </div>
      </div>

    </div>  
  </body>
</html>
